site_name: Cache.bi Docs
extra_css:
    - stylesheets/extra.css
extra_javascript:
    - javascripts/extra.js
nav:
    - Home: index.md
    - About: about.md
    - Subscriptions: subscriptions.md
    - Dashboards: dashboards.md
    - Groups: groups.md
    - Panels: panels.md
    - Sales Panels: panels_sales.md
    - Financial Panels: panels_financial.md

theme:
    name: material
    custom_dir: overrides

    # 404 page
    static_templates:
        - 404.html

    # Necessary for search to work properly
    include_search_page: false
    search_index_only: true

    # Default values, taken from mkdocs_theme.yml
    language: en
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
    icon:
        logo: logo
